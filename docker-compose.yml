version: '3.8'

services:
  overwatch:
    build: .
    container_name: overwatch-scanner
    ports:
      - "8080:8080"
    volumes:
      - ./output:/app/output
    environment:
      - OVERWATCH_MAX_CONCURRENT=2
    restart: unless-stopped
    cap_add:
      - NET_RAW
      - NET_ADMIN
    privileged: true
